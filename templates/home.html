<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auth0 Example</title>
  <style>
    /* Estilos generales */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    /* Navegación */
    nav {
      background-color: #333;
      color: white;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin-left: 15px;
      font-weight: bold;
    }

    nav a:hover {
      color: #ffd700;
    }

    /* Contenedor principal */
    .container {
      max-width: 900px;
      margin: 50px auto;
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h1 {
      color: #333;
    }

    p a {
      display: inline-block;
      padding: 10px 20px;
      margin-top: 15px;
      text-decoration: none;
      color: white;
      background-color: #333;
      border-radius: 5px;
    }

    p a:hover {
      background-color: #555;
    }

    pre {
      background-color: #f0f0f0;
      padding: 15px;
      text-align: left;
      overflow-x: auto;
      border-radius: 5px;
    }

    footer {
      text-align: center;
      padding: 15px 0;
      background-color: #333;
      color: white;
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <nav>
    <div><strong>Auth0 Laboratorio 3</strong></div>
    <div>
      {% if session %}
        <a href="/logout" id="qsLogoutBtn">Logout</a>
      {% else %}
        <a href="/login" id="qsLoginBtn">Login</a>
      {% endif %}
    </div>
  </nav>

  <div class="container">
    {% if session %}
      <h1>Bienv, {{session.userinfo.name}}!</h1>
      <p><a href="/logout" id="qsLogoutBtn">Logout</a></p>
      <div><pre>{{pretty}}</pre></div>
    {% else %}
      <h1>Welcome, Guest!</h1>
      <p><a href="/login" id="qsLoginBtn">Login</a></p>
    {% endif %}
  </div>

  <footer>
    © 2024 Auth0 Laboratorio 3. All Rights Reserved.
  </footer>

</body>
</html>
